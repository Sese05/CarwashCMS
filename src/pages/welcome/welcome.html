<ion-header>
  <div class="row header">
    <div class="col">
       

    <button ion-button clear style="color:black" (click)="map()">
        
      View maps</button>
    <button ion-button clear style="color:black" (click)="logOut()">
       LogOut
    </button>
   
    
    
 
  </div>
     
  </div>
</ion-header>

<ion-content class="login-content">
  
 

  <!-- <div class="container"> -->
    
    
<h1 style="color:black">The carwash information</h1>
    <!-- <!-- We are creating an item that will repeat itself for every event we have in our database.
 We are showing necessary event data like the name, the ticket price for guests and the event date.
 
 When users tap on the event, they are going to be taken to the eventâ€™s detail page.
 
 We are sending the event id in the goToEventDetail() function so we can pull the specific ID from Firebase. -->




<ion-grid>


  <ion-row class="row header">
      <ion-col col-2 >
        <div class="col">Car washes</div>
        </ion-col>
    <ion-col col-2>
      <div class="col">Loc lat:</div>
    </ion-col>
    <ion-col col-2>
      <div class="col">Loc long:</div>
    </ion-col>
    <ion-col col-2 >
      <div class="col">Weekday Open:</div>
    </ion-col>
    <ion-col col-2>
      <div class="col">Weekday closes:</div>
    </ion-col>
    <ion-col col-2>
        <div class="col"></div>
      </ion-col>
  </ion-row>


    <ion-row class="car" id="grid" *ngFor="let carwash of carwashList;
    let index =index;
    let isOdd=odd;
    let isEven=even"
    [class.odd]="isOdd" 
    [class.even]="isEven"  >

      <ion-col col-2  >
          {{carwash?.carwashName}}
      </ion-col>
  
      <ion-col col-2 >
          {{carwash?.carwashLatitude}}
      </ion-col>

      <ion-col col-2 >
          {{carwash?.carwashLongatude}}
      </ion-col>

      <ion-col col-2 >
          {{carwash?.weekdayOpen}}
      </ion-col>
      
      <ion-col col-2>
          {{carwash?.weekdayClose}}
      </ion-col>

      
      <div class="col"  >
        <button ion-button outline  icon-left (click)="goToCarwashDetail(carwash.id)">
            <ion-icon name="ios-create"></ion-icon>
            Edit
          </button>
    <button ion-button outline  color="danger" icon-left (click)="deleteInformation(carwash.id)">
      <ion-icon name="ios-trash"></ion-icon>
      Delete
    </button>
    </div>
  
    </ion-row>
    
  </ion-grid>
  
</ion-content>
