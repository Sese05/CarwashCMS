<ion-header>
    <div class="row header">
  
  
</div>
</ion-header>


<ion-content no-padding class="content">

    <div class="container">
        <form [formGroup]="resetPasswordForm" class="form-holder"  (submit)="resetPassword()" novalidate>
          <ion-item class="items">
            <ion-label floating><ion-icon name="mail"></ion-icon> Email</ion-label>
            <ion-input formControlName="email" type="email" 
            [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
            </ion-input>
          </ion-item>
          <ion-item class="error-message" 
          *ngIf="!resetPasswordForm.controls.email.valid  && 
          resetPasswordForm.controls.email.touched">
            <p ion-text color="danger">Please enter a valid email.</p>
          </ion-item>
      <div padding>
          <button ion-button block type="submit" 
          [disabled]="!resetPasswordForm.valid">
            Reset your Password
          </button>
        </div>
      
        <div  style="text-align:center" padding>
         
            <p style="color:white" class="p">Not sure of reset password?<a style="color:#f9a828"(click)="backToLogin()">Back</a></p>
           
          
          </div>
          
      
        </form>
        </div>

</ion-content>
